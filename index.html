<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>한자 카드 예시</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .kanji-card {
      width: 200px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      text-align: center;
      margin: 20px;
    }
    .kanji-main {
      font-size: 64px;
      margin-bottom: 10px;
    }
    .kanji-parts {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .kanji-meaning {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .kanji-reading {
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="kanji-card">
    <div class="kanji-main">安</div>
    <div class="kanji-parts">宀 + 女 = 安</div>
    <div class="kanji-meaning">집 + 여자 = 편안하다</div>
    <div class="kanji-reading">
      음독: あん<br>
      훈독: やすい
    </div>
  </div>
</body>
</html>
