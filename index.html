<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>安定 & 安心 쪼개기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .card {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .kanji {
      font-size: 60px;
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .kanji:hover {
      color: #0077cc;
    }
    .furigana {
      font-size: 18px;
      margin: 10px 0;
      display: block;
    }
    .meaning {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .details {
      font-size: 18px;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 安定 카드 -->
  <div id="main-card-antei" class="card">
    <div>
      <span class="kanji" onclick="showDetail('an-antei')">安</span>
      <span class="kanji" onclick="showDetail('tei')">定</span>
    </div>
    <span class="furigana">（あんてい）</span>
    <div class="meaning">안정</div>
  </div>

  <!-- 安心 카드 -->
  <div id="main-card-anshin" class="card">
    <div>
      <span class="kanji" onclick="showDetail('an-anshin')">安</span>
      <span class="kanji" onclick="showDetail('shin')">心</span>
    </div>
    <span class="furigana">（あんしん）</span>
    <div class="meaning">안심</div>
  </div>

  <!-- 安(안정) 쪼개기 -->
  <div id="an-antei-detail" class="card hidden">
    <div class="kanji" onclick="goBack()">安</div>
    <div class="details">
      <strong>宀(집) + 女(여자)</strong><br>
      집 안의 여자 → 편안하다 (안정)
    </div>
  </div>

  <!-- 定 쪼개기 -->
  <div id="tei-detail" class="card hidden">
    <div class="kanji" onclick="goBack()">定</div>
    <div class="details">
      <strong>宀(집) + 正(바르다)</strong><br>
      집이 바르다 → 정하다, 안정되다
    </div>
  </div>

  <!-- 安(안심) 쪼개기 -->
  <div id="an-anshin-detail" class="card hidden">
    <div class="kanji" onclick="goBack()">安</div>
    <div class="details">
      <strong>宀(집) + 女(여자)</strong><br>
      집 안의 여자 → 편안하다 (안심)
    </div>
  </div>

  <!-- 心 쪼개기 -->
  <div id="shin-detail" class="card hidden">
    <div class="kanji" onclick="goBack()">心</div>
    <div class="details">
      <strong>心(마음)</strong><br>
      마음 → 심장, 마음
    </div>
  </div>

  <script>
    function showDetail(which) {
      // 메인 카드 숨김
      document.getElementById('main-card-antei').classList.add('hidden');
      document.getElementById('main-card-anshin').classList.add('hidden');
      // 모든 디테일 숨김
      document.getElementById('an-antei-detail').classList.add('hidden');
      document.getElementById('tei-detail').classList.add('hidden');
      document.getElementById('an-anshin-detail').classList.add('hidden');
      document.getElementById('shin-detail').classList.add('hidden');
      // 선택한 디테일만 표시
      document.getElementById(which + '-detail').classList.remove('hidden');
    }
    function goBack() {
      // 디테일 숨기고 메인 카드 보이기
      document.getElementById('an-antei-detail').classList.add('hidden');
      document.getElementById('tei-detail').classList.add('hidden');
      document.getElementById('an-anshin-detail').classList.add('hidden');
      document.getElementById('shin-detail').classList.add('hidden');
      document.getElementById('main-card-antei').classList.remove('hidden');
      document.getElementById('main-card-anshin').classList.remove('hidden');
    }
  </script>

</body>
</html>
