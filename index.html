<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>安定 카드 예시</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .kanji {
      font-size: 60px;
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .kanji:hover {
      color: #0077cc;
    }
    .furigana {
      font-size: 18px;
      margin: 10px 0;
      display: block;
    }
    .meaning {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .details {
      display: none;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      text-align: left;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <span class="kanji" onclick="toggleDetail('an')">安</span>
      <span class="kanji" onclick="toggleDetail('tei')">定</span>
    </div>
    <span class="furigana">（あんてい）</span>
    <div class="meaning">안정</div>

    <div id="an-detail" class="details">
      <strong>安:</strong> 宀(지붕) + 女(여자) = 집 안의 여자 → 편안하다
    </div>
    <div id="tei-detail" class="details">
      <strong>定:</strong> 宀(지붕) + 足(발) = 지붕 아래 발이 멈춤 → 정하다, 안정되다
    </div>
  </div>

  <script>
    function toggleDetail(kanji) {
      const detail = document.getElementById(kanji + '-detail');
      detail.style.display = (detail.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
