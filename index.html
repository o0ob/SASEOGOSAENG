<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>한자 카드 예시</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .kanji-card {
      width: 220px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .kanji-main {
      font-size: 72px;
      margin-bottom: 10px;
    }
    .kanji-parts {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .kanji-meaning {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .kanji-reading {
      font-size: 16px;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="kanji-card">
    <div class="kanji-main">安</div>
    <div class="kanji-parts">宀 + 女 = 安</div>
    <div class="kanji-meaning">집 + 여자 = 편안하다</div>
    <div class="kanji-reading">
      <strong>음독:</strong> あん<br>
      <strong>훈독:</strong> やすい
    </div>
  </div>
</body>
</html>
