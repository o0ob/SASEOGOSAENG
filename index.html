<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>定 카드 예시</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .kanji-card {
      width: 220px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .kanji-parts, .kanji-meaning, .kanji-reading, .kanji-combo {
      display: none;
    }
    .show-details .kanji-parts,
    .show-details .kanji-meaning,
    .show-details .kanji-reading {
      display: block;
    }
    .show-details.show-combo .kanji-combo {
      display: block;
    }
    .kanji-main {
      font-size: 72px;
      margin-bottom: 10px;
    }
    .kanji-parts {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .kanji-meaning {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .kanji-reading {
      font-size: 16px;
      text-align: left;
      line-height: 1.4;
    }
    .kanji-combo {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="kanji-card" onclick="toggleCard(this)">
    <div class="kanji-main">定</div>
    <div class="kanji-parts">宀(집) + 正(바르다) = 定</div>
    <div class="kanji-meaning">집이 바르다 → 안정되다, 정하다</div>
    <div class="kanji-reading">
      <strong>음독:</strong> てい<br>
      <strong>훈독:</strong> さだめる
    </div>
    <div class="kanji-combo">예: 安定(안정)</div>
  </div>

  <script>
    function toggleCard(el) {
      if (!el.classList.contains('show-details')) {
        el.classList.add('show-details');
      } else if (!el.classList.contains('show-combo')) {
        el.classList.add('show-combo');
      } else {
        el.classList.remove('show-combo');
        el.classList.remove('show-details');
      }
    }
  </script>
</body>
</html>
